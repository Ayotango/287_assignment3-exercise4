<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="public/css/rp_style.css">
    <script src="validation.js" defer></script>
    <style>
        .error-message {
            color: red;
            font-size: 14px;
            margin-top: 10px;
        }
    </style>
</head>
<body>

    <main>
        <div class="container">
            <nav class="navbar">
                <ul class="list">
                    <li><a href="/">Home</a></li>
                    <li><a href="/browse.html">Browse Available Pets</a></li>
                    <li><a href="/find.html">Find A Paw</a></li>
                    <li><a href="/dog.html">Dog Care</a></li>
                    <li><a href="/cat.html">Cat Care</a></li>
                    <li><a href="/give.html">Have A Pet To Give Away?</a></li>
                    <li><a href="/contact.html">Contact Us</a></li>
                    <li><a href="/privacy.html">Privacy Statement</a></li>
                    <li><a href="/account.html">Create an Account</a></li>
                    <li><a href="/login.html">Log In</a></li>
                </ul>
            </nav>
            <div class="main-content">
                <fieldset class="form">
                    <legend>Give Away a Paw</legend>
                    <div id="error-message"></div>
                    <form id="give-away-form" method="post" action="/submit-give-form">
                        <div>
                            <label class="spaced-text">Pet:</label>
                            <input type="radio" id="dog" name="pet" class="circle-checkbox" value="dog">
                            <label for="dog" class="circle-label"></label>
                            <label for="dog">Dog</label>
                            <input type="radio" id="cat" name="pet" class="circle-checkbox" value="cat">
                            <label for="cat" class="circle-label"></label>
                            <label for="cat">Cat</label>
                        </div>
                        <label for="breed">Breed:</label>
                        <input type="text" id="breed" name="breed">
                        <br>
                        <label>Age:</label>
                        <select name="age-category" id="age-category">
                            <option>1 year old</option>
                            <option>2 years old</option>
                            <option>3 years old</option>
                            <option>4 years old</option>
                            <option>5 years old</option>
                            <option>6 years old</option>
                            <option>7 years old</option>
                            <option>8 years old</option>
                            <option>9 years old</option>
                            <option>10 years old</option>
                            <option>11 years old</option>
                            <option>12 years old</option>
                            <option>13 years old</option>
                            <option>14 years old</option>
                            <option>15 years old</option>
                            <option>16 years old</option>
                            <option>17 years old</option>
                            <option>18 years old</option>
                            <option>19 years old</option>
                            <option>20 years old</option>
                        </select>
                        <br>
                        <label>Gender:</label>
                        <select name="gender" id="gender">
                            <option>Male</option>
                            <option>Female</option>
                        </select>
                        <br>
                        <label>Gets along with other dogs?</label>
                        <input type="radio" name="get-along-dog" class="circle-checkbox" value="yes" id="yes">
                        <label for="yes">Yes</label>
                        <input type="radio" name="get-along-dog" class="circle-checkbox" value="no" id="no">
                        <label for="no">No</label>
                        <br>
                        <label>Gets along with other cats?</label>
                        <input type="radio" name="get-along-cat" class="circle-checkbox" value="yes" id="yes1">
                        <label for="yes1">Yes</label>
                        <input type="radio" name="get-along-cat" class="circle-checkbox" value="no" id="no1">
                        <label for="no1">No</label>
                        <br>
                        <label>Suitable for families with small children?</label>
                        <input type="radio" name="get-along" class="circle-checkbox" value="yes" id="yes2">
                        <label for="yes2">Yes</label>
                        <input type="radio" name="get-along" class="circle-checkbox" value="no" id="no2">
                        <label for="no2">No</label>
                        <br>
                        <label for="message">Comments:</label><br>
                        <textarea id="message" name="message" rows="4" cols="50"></textarea><br>
                        <label for="first-name">Owner's First Name:</label>
                        <input type="text" id="first-name" name="first-name">
                        <br>
                        <label for="last-name">Owner's Last Name:</label>
                        <input type="text" id="last-name" name="last-name">
                        <br>
                        <label for="email">Owner's Email Address:</label>
                        <input type="text" id="email" name="email">
                        <br>
                        <button type="submit">Submit</button>
                        <input type="reset" value="Reset">
                    </form>
                </fieldset>
                <div id="success-message"></div>
            </div>
        </div>
    </main>

    <script src="script.js"></script>
</body>
</html>
